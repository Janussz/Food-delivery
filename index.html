  <header class="header">
    <div class="header__heading">
      <h3 class="header__heading--primary">Food app</h3>
      <h2 class="header__heading--secondary">Why stay hungry when you can order from Bella Olonje</h2>
      <h4 class="header__heading--tertiary">Download the bella olonje's food app now on</h4>

      <div class="buttons">
        <button class="btn btn__color"><a href="#">Playstore</a></button>
        <button class="btn btn__white"><a href="#">App store</a></button>
      </div>
    </div>

  <main class="main">
    <figure class="main__frame--first">

      </div>
      <img src="img/Screen-1.svg" alt="Login mobile screen">
    </figure>
    <figure class="main__frame--second">
      <div class="main__frame--second-txt">
        <h3>Explore while shopping</h3>
        <h2>Shop for your favorites meal as e dey hot.</h2>
        <h4>Shop for your favourite meals or drinks and enjoy while doing it.</h4>
      </div>
      <img src="img/Screen-2.svg" alt="Food menu mobile screen">
    </figure>
    <figure class="main__frame--thrid">
      <div class="main__frame--third-txt">
        <h3>Checkout</h3>
        <h2>When you done check out and get it delivered.</h2>
        <h4>When you done check out and get it delivered with ease.</h4>
      </div>
      <img src="img/Screen-3.svg" alt="Checkout mobile screen">
    </figure>
    <figure class="action__content">
      <div class="action__content--box">
        <h2>Download the app now.</h2>
        <h3>Most calendars are designated for teams.</h3>
        <div class="action__content--buttons">
          <button class="btn-c"><a href="#">Buy now</a></button>
          <button class="btn-w"><a href="#">Try for free</a></button>
        </div>
      </div>
    </figure>
